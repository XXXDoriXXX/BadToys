<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadToys</title>
    <h1>BadToys</h1>
    <input type="text" id="search" placeholder="Пошук за назвою або брендом" onkeyup="filterToys()">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeAddCart()">&times;</span>
        <h2>Додати товар</h2>
        <form id="addToyForm">
            <img src="images/default.jpeg" alt="no image" id="addToyImage">
            <div class="inputBox">
                <input type="text" placeholder="Назва іграшки">
                <input type="text" placeholder="Виробник">
                <input type="text" placeholder="Категорія">
                <input type="text" placeholder="Ціна">
            </div>
            <button>Додати товар</button>
        </form>
    </div>
</div>
<main id="toyList" class="toyListArea">
<div class="addToy">
    <button onclick="openAddCart()">
        +
    </button>
</div >
</main>

<script src="js/data.js"></script>
<script src="js/script.js"></script>
</body>
</html>
