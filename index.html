<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadToys햨</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>BadToys</h1>
    <input type="text" id="search" placeholder="쮐걤햨 향햟 햫햟향쒫쮐 햟햠 햠햣햫햢쮏" onkeyup="filterToys()">
    <button onclick="viewCart()">游 햌쮐향햦햫햟</button>

</header>

<aside class="filter">
    <h3>햓혰햩혧혝 향햟 쒬뒗쥃쮏</h3>
    <select id="ageFilter" onchange="filterToys()">
        <option value="all">햒혜혰</option>
        <option value="0-3">0-3 쮏쥃</option>
        <option value="4-7">4-7 쮏쥄뒗</option>
        <option value="8+">8+ 쮏쥄뒗</option>
    </select>
</aside>

<main id="toyList"></main>

<div id="cartModal" class="cardModal">
    <div class="modal-content">
        <span class="close" onclick="closeCart()">&times;</span>
        <h2>햌쮐향햦햫햟</h2>
        <div class="cart-content" id="cartItems"></div>
        <div class="cart-footer">
            <p>행햟햡햟햩혧햫햟 혜혞햪햟: <span id="totalPrice">0</span> 햡햫</p>
            <button onclick="checkout()">뤰쮐햪햦혝햦 향햟햪쮏쒫햣햫햫혪</button>
        </div>
    </div>
</div>

<script src="js/data.js"></script>
<script src="js/script.js"></script>
</body>
</html>
